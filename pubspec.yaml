name: women_safety_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  http: ^0.13.5
  shared_preferences: ^2.2.2
  settings_ui: ^2.0.2
  sqflite: ^2.0.3
  path_provider: ^2.0.11
  flutter_webrtc: ^0.9.48+hotfix.1
  get: ^4.6.5
  flutter_inset_box_shadow: ^1.0.8
  url_launcher: ^6.1.7
  dropdown_button2: ^1.8.9
  intl: ^0.18.0
  images_picker: ^1.2.11
  flutter_contacts: ^1.1.7+1
  connectivity_plus: ^2.3.9
  uuid: ^4.1.0
  geolocator: ^10.1.0
  permission_handler: ^10.2.0

  #for real time messeging
  signalr_netcore: ^1.2.1
  logger: ^1.1.0

  #Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/users/
    - assets/language/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: fonts/NunitoSans-Black.ttf
          weight: 900

