name: women_safety_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  http: ^0.13.5
  shared_preferences: ^2.0.15
  settings_ui: ^2.0.2
  sqflite: ^2.0.3
  path_provider: ^2.0.11
  flutter_webrtc: ^0.8.7
  get: ^4.6.5
  flutter_inset_box_shadow: ^1.0.8
  url_launcher: ^6.1.7
  dropdown_button2: ^1.8.9
  intl: ^0.18.0
  images_picker: ^1.2.11
  flutter_contacts: ^1.1.7+1
  connectivity_plus: ^2.3.9

  #for real time messeging
  signalr_netcore: ^1.2.1
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/users/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: fonts/NunitoSans-Black.ttf
          weight: 900

